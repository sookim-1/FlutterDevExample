plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.sookim.sns_login_flutter"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    def properties = new Properties()
    file("${rootProject.projectDir}/../assets/config/.env").withInputStream { stream -> properties.load(stream) }

    def kakaoKey = {
        def kakaoKey = properties.getProperty("KAKAO_NATIVE_APP_KEY")
        assert kakaoKey != null, "kakaoKey not set in .env"
        return kakaoKey
    }()

    def facebookAppId = {
        def facebookAppId = properties.getProperty("FACEBOOK_APP_ID")
        assert facebookAppId != null, "facebookAppId not set in .env"
        return facebookAppId
    }()

    def facebookClientToken = {
        def facebookClientToken = properties.getProperty("FACEBOOK_CLIENT_TOKEN")
        assert facebookClientToken != null, "facebookClientToken not set in .env"
        return facebookClientToken
    }()

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.sookim.sns_login_flutter"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        manifestPlaceholders += [
                KAKAO_NATIVE_APP_KEY: kakaoKey,
                FACEBOOK_APP_ID: facebookAppId,
                FACEBOOK_CLIENT_TOKEN: facebookClientToken
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
